<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keybord Project</title>
</head>
<body>
    <div class="project">
        <div class="insert">
            <div class="key">Press the key and watch magic</div>
        </div>
    </div>
    <script>
        const insert = document.querySelector('.insert')
        window.addEventListener('keydown' , ((e)=>{
           insert.innerHTML = `
            <table>
        <tr>
            <th>key</th>
            <th>keycode</th>
            <th>code</th>
        </tr>
        <tr>
            <td>${e.key === " " ? "space" : e.key}</td>
            <td>${e.keyCode}</td>
            <td>${e.code}</td>
        </tr>
    </table>
           `
        }))
    </script>
</body>
</html>
