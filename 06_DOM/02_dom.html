<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create a new element in DOM</title>
    <style>
        html , body {
            background-color: black;
            color: white;
            font-size: 1.05rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    <!-- <script src="script.js"></script> -->

    <script>
        const parent = document.querySelector('.parent')
console.log(parent);


// Children Property 
console.log("-------Children Property-------");
console.log(parent.children);
console.log(parent.children[1].innerHTML);

// for(let i = 0 ; i<parent.children.length ; i++){
//     console.log(parent.children[i].innerHTML);
// }

// const parentArray = Array.from(parent.children)
// console.log(parentArray);

// parentArray.forEach((item)=>{
//     console.log(item.innerHTML);
// })

parent.children[1].style.color = "orange"

// First Element Child 
console.log("------First Element Child------");
console.log(parent.firstElementChild);


// Last Element Child 
console.log("------Last Element Child------");
console.log(parent.lastElementChild);

console.log("------Query Selector------");
const dayOne = document.querySelector('.day')
console.log(dayOne); 

// Parent Element 
console.log("------Parent Element------");
console.log(dayOne.parentElement);

// nextElementSibling
console.log("------nextElementSibling------");
console.log(dayOne.nextElementSibling);

console.log("------childNodes------");
console.log("Child Nodes: " , parent.childNodes);
    </script>
</body>
</html>
